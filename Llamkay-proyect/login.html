    <div class="container" id="container">
        <!--Apartado de Registro-->
        <div class="form-container sign-up">
            <form>
                <h1>Crear cuenta nueva</h1>
                <div class="input-field">
                    <input type="text" placeholder="Usuario" id="user">
                    <input type="email" placeholder="Correo Electronico" id="email">
                    <input type="password" placeholder="Contraseña" id="password">
                    <div class="input-field">
                            <select id="type-acount" class="type-acount">
                                <option value="#" selected="" disabled="" class="option">Tipo de cuenta</option>
                                <option value="developer" class="option">Desarrollador</option>
                                <option value="company" class="option">Empresa</option>
                            </select>
                    </div>
                </div> 
                <button>Ingresar</button>
            </form>
        </div>
        <!--Apartado de Inicio Sesion-->
        <div class="form-container sign-in">
            <form>
                <h1>Inicio de Sesión</h1>
                <div class="input-field">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                </div>
                <button>Ingresar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo! Ingresa tus datos para acceder.</h1>
                    <p>Ingresa tus datos personalespara ingresar al sitio</p>
                    <button class="hidden" id="login">
                        Iniciar Sesión
                    </button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Bienvenido Ingresa tus datos para acceder.</h1>
                    <p>Registra tus datos personalespara ingresar al sitio</p>
                    <button class="hidden" id="register">
                        Registro
                    </button>
                </div>
            </div>
        </div>
    </div>
