<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <//amka'y> </title> 
    <link rel="shortcut icon" href="./assests/images/web-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href=".//assests/css/login/style2.css">

</head>
<body> 
    <div class="container" id="container">
        <!-- ____________SignUp Section____________ -->
        <div class="form-container sign-up">
            <img src="./assests/images/web-icon" alt="" srcset="">
            <form id="form_newAcount">
                <h1>Crear cuenta nueva</h1>
                <div class="input-field">
                    <input type="text" placeholder="Usuario" id="new_username">
                    <input type="email" placeholder="Correo Electronico" id="new_email">
                    <input type="password" placeholder="Contraseña" id="new_pass" name="pass">
                    <div class="input-field">
                            <select id="type_acount" class="type_acount">
                                <option value="#" selected="" disabled="" class="option">Tipo de cuenta</option>
                                <option value="0" class="option">Desarrollador</option>
                                <option value="1" class="option">Empresa</option> 
                            </select>
                    </div>
                </div> 
                <button type="button" id="sign_up_button" onclick="nuevo_usuario()">Crear nueva cuenta</button>
            </form>
        </div>
        <!-- ____________/SignUp Section____________ -->
        <!--_____________Login Section_____________-->
        <div class="form-container sign-in">
            <form>
                <h1>Inicio de Sesión</h1>
                <div class="input-field">
                    <div class="input-field">
                        <select id="type_acount_login" class="type-acount" id="type_acount_login"> <!--Se le asigna un valor a cada seleccion para distinguir en json el tipo de cuenta-->
                            <option value="#" selected="" disabled="" class="option">Tipo de cuenta</option>
                            <option value="0" class="option">Desarrollador</option>
                            <option value="1" class="option">Empresa</option> 
                        </select>
                    </div>
                    <input type="text" placeholder="Usuario" id="user_login">
                    <input type="password" placeholder="Contraseña" id="pass_login">
                </div>
                <button  type="button" id="login_btn" onclick="autenticador()">Ingresar</button>
            </form>
        </div>
        <!--_____________/Login Section_____________-->

        <!--_____________Layer field Section_____________-->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo! Ingresa tus datos para acceder.</h1>
                    <p>Ingresa tus datos personalespara ingresar al sitio</p>
                    <button class="hidden" id="login">
                        Iniciar Sesión
                    </button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Bienvenido Ingresa tus datos para acceder.</h1>
                    <p>Registra tus datos personalespara ingresar al sitio</p>
                    <button class="hidden" id="register">
                        Registro
                    </button>
                </div>
            </div>
        </div>
        <!--_____________/Layer field Section_____________-->

    </div>
    <script src="./assests/js/login/animation.js"></script>
    <script src="./assests/js/login/app.js"></script>
</body>
</html>
